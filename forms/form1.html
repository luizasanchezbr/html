<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.google.com/recaptcha/ https://www.gstatic.com/recaptcha/ https://cdn.jsdelivr.net; frame-src https://www.google.com/recaptcha/; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">
  <meta name="referrer" content="no-referrer">

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <title>Secure Login Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
    }
    .login-container {
      max-width: 400px;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="login-container">
          <h2 class="text-center mb-4">Login</h2>
          <form id="loginForm" action="/login" method="POST" autocomplete="off">
            <input type="hidden" name="csrf_token" value="1234567890abcdef">
            
            <div class="mb-3">
              <input type="text" 
                     class="form-control form-control-lg" 
                     name="username" 
                     placeholder="Username" 
                     maxlength="30" 
                     required 
                     aria-label="Username">
            </div>
            
            <div class="mb-3">
              <input type="password" 
                     class="form-control form-control-lg" 
                     name="password" 
                     placeholder="Password" 
                     maxlength="50" 
                     required 
                     aria-label="Password">
            </div>
            
            <div class="d-flex justify-content-between mb-4">
              <a href="#" class="text-primary text-decoration-none">Forgot your password?</a>
              <a href="#" class="text-primary text-decoration-none">Sign up</a>
            </div>
            <div class="mb-3">
                <div class="g-recaptcha" 
                     data-sitekey="YOUR_SITE_KEY"
                     data-callback="onRecaptchaSuccess"
                     data-theme="light">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-lg">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
